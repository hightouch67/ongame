<template name="card">
  <div class="example-2 card eight wide">
    <a href="/@{{author}}/{{permlink}}" class="wrapper back noradius">

      <div class="image lazy">
        <img data-src="{{imgFromBody this}}">
      </div>
      <div class="data">

      </div>
      <div class="tags">
        {{#each json_metadata.tags}}
        {{#if filterTags this}}
        <div class="ui mini label purple noradius">{{this}}</div>
        {{/if}}
        {{/each}}
      </div>
      <div class="data2">
        <div class="ui mini label purple">@{{author}}</div>
        <div class="ui payout black label mini ongame noradius">
          <ul class="menu-content">
            <li>
              <a class="bookmark icon"></a>
            </li>
            <li><i class="icon dollar"></i>{{displayPayout
              pending_payout_value total_payout_value curator_payout_value}}</li>
            <li><i class="icon comments"></i>3</li>
            <li><i class="icon thumbs up"></i>{{active_votes.length}}</li>
          </ul>
        </div>
        <div class="avatar top"><img src="https://steemitimages.com/u/{{author}}/avatar"></div>
      </div>
      <div class="data3">
        <div class="date ui mini label purple noradius">{{DisplayTimeFrom created}}</div>
        <div class="ui title huge header">{{shortDescription title}}</div>
      </div>
    </a>
  </div>
</template>
