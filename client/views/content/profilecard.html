<template name="profilecard">
    <div class="ui purple segment top" style="margin-top:0px!important;">
    </div>
    <div class="ui middle  inverted segment">
        <div class="content">
            <div class="avatar" style="margin-right:0px;padding: 0px;box-shadow: 0px 0px 5px #6b07f8;">
                <img class="ui image" style="    border: #0c0e12!important;
                height: 7em!important;
                border-radius: 0.3125em 0 0 0.3125em!important;
                width: 100%!important;
                object-fit: cover;"
                    src="https://steemitimages.com/u/{{name}}/avatar">
            </div>
            <div class="ui header">
                <a href="/@{{name}}" class="header name">@{{name}}</a>
            </div>
            <span>Level</span>
            <div class="ui purple progress" style="margin:0px;">
                <div class="bar">
                    <div class="progress"></div>
                </div>
            </div>
            <span>Mana</span>
            <div class="ui blue mana progress" style="margin:0px;" data-percent="{{currentMana}}">
                <div class="bar">
                </div>
            </div>
            <script>
                $('.blue.mana').progress({ autoSuccess: false, showActivity: false })
            </script>
                        <div class="ui divider"></div>
            <div class="date">
                Reputation : {{displayReputation reputation}}
            </div>
            <div class="date">
                {{follower_count}} Followers
            </div>
            <div class="date">
                {{following_count}} Following
            </div>
            <div class="ui divider"></div>
            <div class="date">Last vote : {{DisplayTimeFrom last_vote_time}}</div>
        </div>
    </div>
</template>
