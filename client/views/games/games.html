<template name="games">
    <div class="ui purple segment top" style="margin-top:0px!important;">
    </div>
    <div class="ui middle inverted segment npdg">
            <div class="ui grid center aligned" style="padding: 2em;">
            <div class="ui row huge header">MOST PLAYED GAMES </div>
            <div class="ui row divided doubling stackable six cards" style="max-width: 100%;">
                {{#if twitchGames}}
                {{#each twitchGames}}
                {{> twitchcard}}
                {{/each}}
                {{else}}
                <div class="ui active dimmer ongame" >
                    <div class="ui massive text loader purple ongame">Loading Games</div>
                </div>
                {{/if}}
            </div>
            <div class="ui row big search fluid inverted">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Search for a Game...">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </div>
    </div>
    <div class="ui purple segment bottom">
    </div>
</template>
